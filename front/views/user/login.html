{% extends 'layout/layout.html'%} {% block css %}
<!-- icon only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<!-- icon only -->
<link rel="stylesheet" href="/css/login.css" />
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<!-- background Section  -->
<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<!-- Login Section  -->
<div id="loginFrm">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/user/join" method="post" id="userinfo" enctype="multipart/form-data">
                <h1 style="padding-top: 2rem">회원 가입</h1>
                <div class="social-container">
                    <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span><input type="checkbox">개인정보수집 및 이용약관에 동의합니다</span>
                <label>
                    <input type="text" placeholder="아이디를 입력해주세요" name="userId" />
                </label>
                <label>
                    <input type="password" placeholder="패스워드를 입력해주세요" name="userPw" />
                </label>
                <label>
                    <input type="text" placeholder="이름을 입력해주세요" name="userName" />
                </label>
                <label>
                    <input type="text" placeholder="닉네임을 입력해주세요" name="nickName" />
                    <p></p>
                </label>
                <label>
                    <input type="address1" placeholder="주소를 검색해주세요" name="address1" id="eventAddress" onclick="CheckAddress()" readonly/>
                </label>
                <label>
                    <input type="address2" placeholder="상세주소를 입력해주세요" id="inputAddress"name="address2" />
                </label>
                <label>
                    <input type="list" placeholder="성별을 선택해주세요" name="gender" list="depList" autocomplete="off"/>
                </label>
                <label>
                    <input type="text" placeholder="010-0000-0000" name="phoneNum" />
                </label>
                <label>
                    <input type="email" placeholder="team4@gmail.com" name="userEmail" />
                </label>
                <label>
                    <input type="text" placeholder="50자 이내" name="userIntro" />
                </label>
                <label>
                    <input type="file" placeholder="upload" style="font-size: 1.4rem; width: 68%; height: 72%"
                        name="userPic" multiple />
                </label>
                <label>
                    <input type="checkbox"><a href="#">개인정보 수집 및 이용약관에 동의합니다</a>
                </label>
                <button style="margin: 0.9rem 0 2rem 0" type="submit">회원 가입</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/user/login" id="form" method="post">
                <h1 style="padding-top: 2rem">로그인</h1>
                <div class="social-container">
                    <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span> </span>
                <label>
                    <input type="text" placeholder="Userid" name="userId" />
                </label>
                <label>
                    <input type="password" placeholder="Password" name="userPw" />
                </label>
                <a href="#">Forgot Password</a>
                <button type="submit">로그인</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>로그인</h1>
                    <p>회원이라면?</p>
                    <button class="ghost mt-5" id="signIn">로그인</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>계정 만들기</h1>
                    <p>회원가입</p>
                    <div>    
                        <p> 개인정보 수집 및 이용약관에 동의합니다.<input type="checkbox" class="checkerbox" style="padding-right: 10rem;" hidden></p>
                    </div>
                    <button class="ghost" id="signUp">회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
        </div>
</div>

<datalist id="depList">
    <option value="남자">남자</option>
    <option value="여자">여자</option>
</datalist>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/addresscheck.js" type="text/javascript"></script>
<script src="/js/login.js" type="text/javascript"></script>
{% endblock %}
