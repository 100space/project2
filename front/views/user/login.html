{% extends 'layout/layout.html'%} {% block css %}
<!-- icon only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<!-- icon only -->
<link rel="stylesheet" href="/css/login.css" />
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<!-- background Section  -->
<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<!-- Login Section  -->
<div id="loginFrm">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/user/join" method="post">
                <h1 style="padding-top: 2rem">Sign Up</h1>
                <div class="social-container">
                    <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>Or use mail</span>
                <label>
                    <input type="text" placeholder="id" name="userId" />
                </label>
                <label>
                    <input type="password" placeholder="Password" name="userPw" />
                </label>
                <label>
                    <input type="text" placeholder="name" name="userName" />
                </label>
                <label>
                    <input type="text" placeholder="nickname" name="nickName" />
                </label>
                <label>
                    <input type="text" placeholder="address" name="address" />
                </label>
                <label>
                    <input type="text" placeholder="gender" name="gender" />
                </label>
                <label>
                    <input type="text" placeholder="010-0000-0000" name="phoneNum" />
                </label>
                <label>
                    <input type="email" placeholder="Email" name="email" />
                </label>
                <label>
                    <input type="text" placeholder="self-introduce" name="introduce" />
                </label>
                <label>
                    <input type="file" placeholder="upload" />
                </label>
                <button style="margin: 0.9rem 0 2rem 0" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/user/login" id="form" method="post">
                <h1 style="padding-top: 2rem">Sign in</h1>
                <div class="social-container">
                    <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>Or use Email</span>
                <label>
                    <input type="email" placeholder="Email" />
                </label>
                <label>
                    <input type="password" placeholder="Password" />
                </label>
                <a href="#">Forgot Password</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Login</h1>
                    <p>Sign up if</p>
                    <button class="ghost mt-5" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create</h1>
                    <p>Sign In</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
{% endblock %}
