{% extends 'layout/layout.html'%} {% block css %}
<br />
<link rel="stylesheet" href="/css/board.view.css" />
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<input type="hidden" name="hidden" id="hidden" value="{{content}}" />
<div id="container">
    <div id="container_header">
        <div id="subject">제목 : {{subject}}</div>
        <div id="writerTime">
            <div id="writeUser">
                <span id="userId" style="background-image: url('/image/{{userPic}}');"></span>
                <span id="writer">작성자 : {{userId}}</span>
            </div>
            <span id="Timestamp">
                <span id="updatedTime">{{updatedAt}}</span>
            </span>
        </div>
    </div>

    <div id="content"></div>
    <ul>
        {% for tags in hashtagValue %}
        <li id="tags">#{{tags.tag}}</li>
        {% endfor %}
    </ul>
</div>
<script src="/js/view.js" type="text/javascript"></script>
{% endblock %}
