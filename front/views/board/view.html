{% extends 'layout/layout.html'%} {% block css %}
<br />
<link rel="stylesheet" href="/css/board.view.css" />
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<input type="hidden" name="hidden" id="hidden" value="{{content}}" />
<input type="hidden" name="boardIdx" id="boardIdx" value="{{boardIdx}}" />
<div id="container">
    <div id="container_header">
        <div id="subject">제목 : {{subject}}</div>
        <div id="writerTime">
            <div id="writeUser">
                <span id="userId" style="background-image: url('/image/{{userPic}}');"></span>
                <span id="writer">작성자 : {{userId}}</span>
            </div>
            <span id="Timestamp">
                <span id="updatedTime">{{updatedAt}}</span>
            </span>
        </div>
    </div>

    <div id="content"></div>
    <ul>
        {% for tags in newHashTagVal %}
        <li id="tags">#{{tags.tag}}</li>
        {% endfor %}
    </ul>
    <div id="comment_wrap">
        <div>
            <div id="commentHeader">
                <span>댓글</span>
                <span>N개</span>
            </div>
            <div id="commentBody">
                <!-- <form action="/board/{{mainCd}}/view/{{boardIdx}}" class="flex-center"> -->
                <form class="flex-center">
                    <input type="text" />
                    <button type="submit">댓글 작성</button>
                </form>
            </div>
            <div id="commentList">
                <div class="commentItem">
                    <div class="item_Header flex">
                        <div>
                            <span class="item_Header_writer">작성자</span>
                            <span class="item_Header_date">작성일</span>
                        </div>
                        <div>
                            <span class="comment_modify item_Header_date">수정</span>
                            <span class="comment_delete item_Header_date">삭제</span>
                        </div>
                    </div>
                    <div class="comment">이런 저런 댓글 을 달면 이렇게</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/view.js" type="text/javascript"></script>
{% endblock %}
