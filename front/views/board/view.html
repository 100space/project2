{% extends 'layout/layout.html'%} {% block css %}
<br />
<link rel="stylesheet" href="/css/board.view.css" />
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<div id="container">
    <input type="hidden" name="hidden" id="hidden" value="{{content}}" />
    <div id="subject">{{subject}}</div>
    <div id="writerTime">
        <span id="writer">{{userId}}</span>
        <span id="Timestamp">
            <span id="updatedTime">{{createdTime}}</span>
            <span id="updatedTime">{{updatedTime}}</span>
        </span>
    </div>
    <div id="content"></div>
    {% for tags in hashtagValue %}
    <div id="tags">{{tags.tag}}</div>
    {% endfor %}
</div>
<script src="/js/view.js" type="text/javascript"></script>
{% endblock %}
