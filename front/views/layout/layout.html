<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="/css/root.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        {% block css %} {% endblock %}
    </head>

    <body>
        <div id="wrap">
            <div id="header">
                <div id="nav" class="flex-center">
                    <img src="/img/nav.png" class="deg2" />
                </div>
                <div id="logo">
                    <a href="/">
                        <img src="/img/logo.png" />
                    </a>
                </div>
                <div id="logBtn">
                    <div id="searchWrap">
                        <input type="text" name="search" id="search" class="off3" />
                    </div>
                    <div id="searchBtn" class="circle9">
                        <a href="#"></a>
                    </div>
                    {% if userId and userId !== "guest" %}
                    <div id="userInfo" class="circle9 userPicSize" style="background-image: url('/image/{{image}}');">
                        <a href="#"></a>
                    </div>
                    {% else %}
                    <div id="userInfo" class="circle9">
                        <a href="#">시작하기</a>
                    </div>

                    {% endif %}
                </div>
            </div>
            <ul id="gnb" class="off gnb_flex">
                <li><a href="/">메인페이지</a></li>
                <li><a href="/notice">공지사항</a></li>
                <li><a href="/community">자유게시판</a></li>
                <li><a href="/chat">전체채팅방</a></li>
                <li><a href="/qna">Q&A</a></li>
            </ul>

            {% if userId and userId !== "guest" %}
            <ul id="infoGnb" class="off2 gnb_flex">
                <li><a href="/user">마이페이지</a></li>
                <li><a href="/user/myview">내가 쓴 글</a></li>
                <li><a href="/" id="logout">로그아웃</a></li>
            </ul>
            {% else %}
            <ul id="infoGnb" class="off2 gnb_flex">
                <li><a href="/user/login">시작하기</a></li>
            </ul>
            {% endif %} {% block content %} {% endblock %}
        </div>
        <script src="/js/root.js" type="module"></script>
    </body>
</html>
